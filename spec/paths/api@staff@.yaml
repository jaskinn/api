get:
    tags:
        - Staff
    summary: Get a list of all employed (active) staff
    parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/employment_status"
    responses:
        "200":
            description: Successfully retrieved a list of all staff
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            count:
                                type: integer
                            next:
                                type: string
                                example: "https://go.zuusworkforce.com/api/staff/?page=3"
                            previous:
                                type: string
                                example: "https://go.zuusworkforce.com/api/staff/?page=1"
                            results:
                                type: array
                                items:
                                    $ref: "#/components/schemas/staff"
        "400":
            $ref: "#/components/responses/400"
        "403":
            $ref: "#/components/responses/403"
        5XX:
            description: Unexpected Error

post:
    tags:
        - Staff
    summary: Create staff
    requestBody:
        required: true
        content:
            application/json:
                schema:
                    type: array
                    items:
                        $ref: "#/components/schemas/staff_post"
    responses:
        "302":
            description: Redirection to batch processor status
