get:
    tags:
        - Locations
    summary: Get a list of location groups
    responses:
        "200":
            description: Successfully retrieved a list of all location groups
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            count:
                                type: integer
                            next:
                                type: string
                                example: "https://go.zuusworkforce.com/api/locations/group/?page=3"
                            previous:
                                type: string
                                example: "https://go.zuusworkforce.com/api/locations/group/?page=1"
                            results:
                                type: array
                                items:
                                    $ref: "#/components/schemas/locationgroup"
        "400":
            $ref: "#/components/responses/400"
        "403":
            $ref: "#/components/responses/403"
        5XX:
            description: Unexpected Error
