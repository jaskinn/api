parameters:
    - $ref: "#/components/parameters/staff"
get:
    tags:
        - Staff
    summary: Get an individual staff member's details
    parameters:
        - $ref: "#/components/parameters/employment_status"
    description: >-
        If an empty list is returned try adjusting the query parameters as by
        default only active staff are returned
    responses:
        "200":
            description: Successfully got staff details
            content:
                application/json:
                    schema:
                        type: array
                        items:
                            $ref: "#/components/schemas/staff"
        "400":
            $ref: "#/components/responses/400"
        "403":
            $ref: "#/components/responses/403"
        "404":
            $ref: "#/components/responses/404"
        5XX:
            description: Unexpected Error
