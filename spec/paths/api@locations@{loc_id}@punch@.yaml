parameters:
    - in: path
      name: loc_id
      required: true
      schema:
          type: string
          format: uuid
      description: The location id
      example: 552334aa-88aa-41fa-a54f-4f6fddd3a35d
get:
    tags:
        - Punches
    summary: Get location punches
    parameters:
        - $ref: "#/components/parameters/greaterThan"
        - $ref: "#/components/parameters/greaterThanOrEqual"
        - $ref: "#/components/parameters/lessThan"
        - $ref: "#/components/parameters/lessThanOrEqual"
    responses:
        "200":
            description: Successfully retrieved a list of all the punches for the period
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            count:
                                type: integer
                            next:
                                type: string
                                example: "https://go.zuusworkforce.com/api/locations/552334aa-88aa-41fa-a54f-4f6fddd3a35d/punch/?page=3"
                            previous:
                                type: string
                                example: "https://go.zuusworkforce.com/api/locations/552334aa-88aa-41fa-a54f-4f6fddd3a35d/punch/?page=1"
                            results:
                                type: array
                                items:
                                    $ref: "#/components/schemas/punch"
        "400":
            $ref: "#/components/responses/400"
        "403":
            $ref: "#/components/responses/403"
        "404":
            $ref: "#/components/responses/404"
        5XX:
            description: Unexpected Error

