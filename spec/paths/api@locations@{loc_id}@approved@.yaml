parameters:
    - in: path
      name: loc_id
      required: true
      schema:
          type: string
          format: uuid
      description: The location id
      example: 552334aa-88aa-41fa-a54f-4f6fddd3a35d
get:
    tags:
        - Approved Shifts
    summary: Get approved shifts for a location
    parameters:
        - $ref: "#/components/parameters/greaterThan"
        - $ref: "#/components/parameters/greaterThanOrEqual"
        - $ref: "#/components/parameters/lessThan"
        - $ref: "#/components/parameters/lessThanOrEqual"
    responses:
        "200":
            description: Successfully retrieved a list of all the approved shifts for the period
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            count:
                                type: integer
                            next:
                                type: string
                                example: "https://go.zuusworkforce.com/api/locations/552334aa-88aa-41fa-a54f-4f6fddd3a35d/approved/?page=3"
                            previous:
                                type: string
                                example: "https://go.zuusworkforce.com/api/locations/552334aa-88aa-41fa-a54f-4f6fddd3a35d/approved/?page=1"
                            results:
                                type: array
                                items:
                                    $ref: "#/components/schemas/approved"
